<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container-fluid  pt-5 pb-5">
        <div class="container pt-5 pb-5    d-flex justify-content-center align-items-center flex-column">
             <div class="numbers d-grid ">
                   <div data-index="0" class="box"></div>
                   <div data-index="1" class="box"></div>
                   <div data-index="2" class="box"></div>
                   <div data-index="3" class="box"></div>
                   <div data-index="4" class="box"></div>
                   <div data-index="5" class="box"></div>
                   <div data-index="6" class="box"></div>
                   <div data-index="7" class="box"></div>
                   <div data-index="8" class="box"></div>
             </div> 
             
             <div id="statuse" class=" fs-5 fw-bold text-success mt-4 mb-3">PLAY NOW BUDDY!</div>
             <button type="button" class="btn btn-warning restart p-2 fs-5 fw-bolder">RESTART</button>
        </div>
    </div>


    


    <!--javascript-->
    <script src="./game.js"></script>
</body>
</html>
